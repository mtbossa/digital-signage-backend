# API Configuration for api.my-domain.com
server {
    listen 80;
    server_name api.paroquia-piox.app.br;
    index index.php index.html;
    root /var/www/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}

# Angular App Configuration for app.paroquia-piox.app.br
server {
    listen 80;
    server_name app.paroquia-piox.app.br;
    root /var/www/deployment/frontend; # Path to your Angular dist directory
    index index.html;

    # Serve Angular files
    location / {
        try_files $uri /index.html;
    }

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Additional settings
    client_max_body_size 15M;
    server_tokens off;
}
